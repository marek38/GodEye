{% extends 'base.html' %}
{% load static %}

{% block title %}Settings{% endblock %}
{% block content %}
<header class="bg-black border-b border-gray-800 px-8 py-4">
    <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <h1 class="text-2xl font-semibold text-white">System Settings</h1>
            <nav class="text-sm text-gray-400">
                <span>Dashboard</span>
                <span class="breadcrumb-separator">/</span>
                <span class="text-primary">Settings</span>
            </nav>
        </div>
        <div class="flex items-center space-x-4">
            <button class="w-10 h-10 flex items-center justify-center text-gray-400 hover:text-white transition-colors">
                <i class="ri-notification-3-line text-lg"></i>
            </button>
            <button class="w-10 h-10 flex items-center justify-center bg-gray-700 text-white rounded-full hover:bg-gray-600 transition-colors">
                <i class="ri-user-3-line text-lg"></i>
            </button>
        </div>
    </div>
</header>
<main class="p-8">
    <div class="mb-8">
        <h2 class="text-2xl font-bold text-white mb-4">Settings</h2>
        <div class="flex space-x-4 border-b border-gray-700">
            <button class="settings-tab px-4 py-2 text-gray-400 hover:text-primary border-b-2 border-transparent hover:border-primary" data-tab="users">Users</button>
            <button class="settings-tab px-4 py-2 text-gray-400 hover:text-primary border-b-2 border-transparent hover:border-primary" data-tab="cameras">Cameras</button>
            <button class="settings-tab px-4 py-2 text-gray-400 hover:text-primary border-b-2 border-transparent hover:border-primary" data-tab="ai">AI Models</button>
            <button class="settings-tab px-4 py-2 text-gray-400 hover:text-primary border-b-2 border-transparent hover:border-primary" data-tab="storage">Storage</button>
        </div>
    </div>
    <div id="users-tab" class="tab-content">
        <div class="bg-secondary rounded-lg p-6">
            <h3 class="text-lg font-semibold text-white mb-4">User Management</h3>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                        <input type="text" name="username" class="w-full bg-gray-700 border border-gray-600 text-white px-4 py-2 rounded-button" placeholder="Enter username">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Role</label>
                        <select name="role" class="w-full bg-gray-700 border border-gray-600 text-white px-4 py-2 rounded-button">
                            <option value="admin">Admin</option>
                            <option value="viewer">Viewer</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="px-4 py-2 bg-primary text-black font-medium rounded-button hover:bg-yellow-500 transition-colors">Add User</button>
            </form>
        </div>
    </div>
    <div id="cameras-tab" class="tab-content hidden">
        <div class="bg-secondary rounded-lg p-6">
            <h3 class="text-lg font-semibold text-white mb-4">Camera Settings</h3>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Camera Name</label>
                        <input type="text" name="camera_name" class="w-full bg-gray-700 border border-gray-600 text-white px-4 py-2 rounded-button" placeholder="Enter camera name">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">IP Address</label>
                        <input type="text" name="ip_address" class="w-full bg-gray-700 border border-gray-600 text-white px-4 py-2 rounded-button" placeholder="192.168.1.100">
                    </div>
                </div>
                <button type="submit" class="px-4 py-2 bg-primary text-black font-medium rounded-button hover:bg-yellow-500 transition-colors">Add Camera</button>
            </form>
        </div>
    </div>
    <!-- Ďalšie taby (AI Models, Storage) načítané cez API -->
</main>
{% endblock %}
{% block scripts %}
<script src="{% static 'js/settings.js' %}"></script>
{% endblock %}
