{% extends 'base.html' %}
{% block title %}Alerts{% endblock %}
{% block content %}
<header class="bg-black border-b border-gray-800 px-8 py-4">
    <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <h1 class="text-2xl font-semibold text-white">Alerts</h1>
            <nav class="text-sm text-gray-400">
                <span>Dashboard</span>
                <span class="breadcrumb-separator">/</span>
                <span class="text-primary">Alerts</span>
            </nav>
        </div>
        <div class="flex items-center space-x-4">
            <button class="w-10 h-10 flex items-center justify-center text-gray-400 hover:text-white transition-colors">
                <i class="ri-notification-3-line text-lg"></i>
            </button>
            <button class="w-10 h-10 flex items-center justify-center bg-gray-700 text-white rounded-full hover:bg-gray-600 transition-colors">
                <i class="ri-user-3-line text-lg"></i>
            </button>
        </div>
    </div>
</header>
<main class="p-8">
    <div class="mb-8">
        <h2 class="text-2xl font-bold text-white mb-4">Alert Overview</h2>
        <div class="flex items-center space-x-4 mb-6">
            <div class="relative">
                <input type="text" id="alert-search" class="w-96 bg-secondary border border-gray-600 text-white px-6 py-3 pl-12 rounded-lg" placeholder="Search alerts...">
                <div class="absolute left-4 top-1/2 transform -translate-y-1/2">
                    <i class="ri-search-line text-gray-400 text-lg"></i>
                </div>
            </div>
            <button class="filter-btn px-4 py-2 bg-gray-700 text-white rounded-button hover:bg-gray-600" data-filter="all">All</button>
            <button class="filter-btn px-4 py-2 bg-gray-700 text-white rounded-button hover:bg-gray-600" data-filter="motion">Motion</button>
            <button class="filter-btn px-4 py-2 bg-gray-700 text-white rounded-button hover:bg-gray-600" data-filter="person">Person</button>
        </div>
    </div>
    <div class="bg-secondary rounded-lg p-6">
        <div class="space-y-4" id="alert-list">
            <div class="alert-item flex items-center justify-between p-4 bg-gray-800 rounded-lg">
                <div>
                    <p class="text-white font-medium">Motion Detected - Entrance</p>
                    <p class="text-gray-400 text-sm">Camera 01 | 2025-07-22 08:15 AM | High Priority</p>
                </div>
                <div class="flex space-x-2">
                    <button class="px-3 py-1 bg-primary text-black font-medium rounded-button hover:bg-yellow-500">View</button>
                    <button class="px-3 py-1 bg-gray-700 text-white font-medium rounded-button hover:bg-gray-600">Acknowledge</button>
                </div>
            </div>
            <!-- Ďalšie alerty načítané cez API -->
        </div>
    </div>
</main>
{% endblock %}
{% block scripts %}
<script src="{% static 'js/alerts.js' %}"></script>
{% endblock %}
