{% extends 'base.html' %}
{% load static %}

{% block title %}Streams{% endblock %}
{% block content %}
<header class="bg-black border-b border-gray-800 px-8 py-5">
    <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <h1 class="text-2xl font-semibold text-white">Live Streams</h1>
            <nav class="text-sm text-gray-400">
                <span>Dashboard</span>
                <span class="breadcrumb-separator">/</span>
                <span class="text-primary">Streams</span>
            </nav>
        </div>
        <div class="flex items-center space-x-4">
            <button class="w-10 h-10 flex items-center justify-center text-gray-400 hover:text-white transition-colors">
                <i class="ri-notification-3-line text-lg"></i>
            </button>
            <button class="w-10 h-10 flex items-center justify-center bg-gray-700 text-white rounded-full hover:bg-gray-600 transition-colors">
                <i class="ri-user-3-line text-lg"></i>
            </button>
        </div>
    </div>
</header>
<main class="p-8">
    <div class="mb-8">
        <h2 class="text-2xl font-bold text-white mb-4">Camera Streams</h2>
        <div class="flex items-center space-x-4 mb-6">
            <div class="relative">
                <input type="text" id="stream-search" class="w-96 bg-secondary border border-gray-600 text-white px-6 py-3 pl-12 rounded-lg" placeholder="Search streams...">
                <div class="absolute left-4 top-1/2 transform -translate-y-1/2">
                    <i class="ri-search-line text-gray-400 text-lg"></i>
                </div>
            </div>
            <button class="px-4 py-2 bg-primary text-black font-medium rounded-button hover:bg-yellow-500 transition-colors">
                <i class="ri-filter-3-line mr-2"></i>Filter
            </button>
        </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="stream-grid">
        <div class="stream-card bg-secondary rounded-lg overflow-hidden">
            <div class="relative">
                <video id="video-player-1" class="w-full h-48 bg-gray-800" controls>
                    <source src="/hls/camera1/index.m3u8" type="application/x-mpegURL">
                </video>
                <div class="absolute top-4 left-4 bg-green-600 text-white text-xs font-medium px-2 py-1 rounded-full">Live</div>
            </div>
            <div class="p-4">
                <h3 class="text-white font-semibold">Camera 01 - Entrance</h3>
                <p class="text-gray-400 text-sm">1080p | 30fps | Zone A</p>
            </div>
        </div>
        <!-- Ďalšie streamy načítané cez API -->
    </div>
</main>
{% endblock %}
{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="{% static 'js/streams.js' %}"></script>
{% endblock %}
