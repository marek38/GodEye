{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block auth_content %}
<div class="min-h-screen flex items-center justify-center bg-black">
    <div class="bg-secondary p-8 rounded-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-white mb-6">Register for GodEye</h2>
        {% if error %}
        <p class="text-red-500 mb-4">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-300 mb-2" for="username">Username</label>
                <input type="text" id="username" name="username" class="w-full bg-gray-700 border border-gray-600 text-white px-4 py-2 rounded-button" required>
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-300 mb-2" for="password">Password</label>
                <input type="password" id="password" name="password" class="w-full bg-gray-700 border border-gray-600 text-white px-4 py-2 rounded-button" required>
            </div>
            <button type="submit" class="w-full px-4 py-2 bg-primary text-black font-medium rounded-button hover:bg-yellow-500 transition-colors">Register</button>
        </form>
        <p class="mt-4 text-gray-400 text-sm">Already have an account? <a href="{% url 'login' %}" class="text-primary">Login</a></p>
    </div>
</div>
{% endblock %}
