<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Registrácia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #151515, #1e1e1e);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .register-container {
      background: #222;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #f4c430;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input {
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    input::placeholder {
      color: #888;
    }
    button {
      padding: 0.75rem;
      background-color: #f4c430;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #ffdd57;
    }
    .link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .link a {
      color: #f4c430;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Registrácia</h2>
    <form method="POST" action="/register/">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Používateľské meno" required>
      <input type="password" name="password" placeholder="Heslo" required>
      <button type="submit">Registrovať sa</button>
    </form>
    <div class="link">
      Máte už účet? <a href="/login/">Prihláste sa</a>
    </div>
  </div>
</body>
</html>
