<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #151515, #1e1e1e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }
    h1 {
      color: #f4c430;
      margin-bottom: 2rem;
      text-align: center;
    }
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      width: 100%;
      max-width: calc(2 * 720px + 1rem); /* two 16:9 iframes side by side */
    }
    .camera {
      background: #222;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .camera iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 8px;
      background: #000;
    }
    .camera .label {
      margin-top: 0.5rem;
      font-weight: bold;
      color: #f4c430;
    }
  </style>
</head>
<body>
  <h1>Vitaj na dashboarde</h1>
  <div class="dashboard-grid">
    <div class="camera">
      <iframe src="http://192.168.25.125:8889/cam1"></iframe>
      <div class="label">Kamera 1</div>
    </div>
    <div class="camera">
      <iframe src="http://192.168.25.125:8889/cam2"></iframe>
      <div class="label">Kamera 2</div>
    </div>
    <div class="camera">
      <iframe src="http://192.168.25.125:8889/cam3"></iframe>
      <div class="label">Kamera 3</div>
    </div>
    <div class="camera">
      <iframe src="http://192.168.25.125:8889/cam4"></iframe>
      <div class="label">Kamera 4</div>
    </div>
  </div>
</body>
</html>
